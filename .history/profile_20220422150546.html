<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="profile">
        <div class="active">
          <div class="list">
            <div class="avatar"><img src="./img/logo.png" alt="" /></div>
            <div class="name">
              <i class="fa fa-user" aria-hidden="true"></i>Ngan Ha
            </div>

            <div class="order"><i class="fas fa-clipboard"></i>Đơn mua</div>

            <div><i class="fas fa-clipboard-list"></i>Lịch sử mua hàng</div>

            <div>
              <i class="fas fa-sign-out-alt"></i><a href="#">Đăng xuất</a>
            </div>
          </div>
        </div>

        <div class="my-profile">
          <div class="list-detail">
            <div class="name">
              <form>
                <div>
                  <label>Tên đăng nhập</label>
                  <input type="text" id="fname" name="fname" value="John" />
                </div>
                <div>
                  <label>Gmail</label>
                  <input type="text" id="lname" name="lname" value="Doe" />
                </div>
                <input type="submit" value="Submit" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ae971d7ee0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
