<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="payment">
        <div class="infomation">
          <div class="name"><span>Người nhận:</span> Ngan Ha</div>
          <div class="address"><span>Địa chỉ:</span> 1/1 abc, xyz</div>
          <div class="phone"><span>Sđt: </span> 012345678</div>
          <div class="date"><span>Ngày đặt hàng:</span> 09:34:10 23/4/2022</div>
        </div>
        <div class="product">
          <div class="title">
            <div class="name">Sản phẩm</div>
            <div class="price">Đơn giá</div>
            <div class="qty">Số lượng</div>
            <div class="total">Thành tiền</div>
          </div>
          <div class="pay">
            <div class="name">
              <div class="img">
                <img src="./img/sale/s10.jpg" alt="" />
              </div>
              <div>Sản phẩm 1</div>
            </div>
            <div class="price">150,000</div>
            <div class="qty">x 1</div>
            <div class="total">150,000</div>
          </div>
          <div class="order">
            <div class="ship">
              <div>Phí ship: 30,000</div>
              <div><span>Dự kiến nhận hàng:</span> 29/4/2022</div>
            </div>
          </div>
          <button>Đặt hàng</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ae971d7ee0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
